<html>
  <head>
       <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  </head>

  <body>
        <form action="" method="get">
            <label for="lang">Change language:</label>
            <select name="lang">
                {% for l in languages %}
                <option value="{{l}}"  {% if l == lang %} selected {%endif%}> {{ l[0]|upper}}{{l[1:]}} </option>
                {% endfor %}
            </select>
            <input type="submit">Submit</input>
        </form>

        <h2> Hello {{ user.nickname }} welcome to QMO</h2>
        {% if msg %}
        <h3> {{ msg }} </h3>
        {% endif %}
        <h3><a href=''>Click here to download the exam as pdf </a></h3>
        <h3> Times remain: <span id="time"></span>

        {% for prob in problems %}
        <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Problem {{loop.index}}</h3>
          </div>
          <div class="panel-body">
              <p> {{ prob }} </p>
                <form id="the_form" action="/upload_solution/{{user.access_uuid}}" method="post" enctype="multipart/form-data">
                  <div class="input-group">
                     <input name="prob_id" value="{{loop.index}}" type="hidden" />
                     <input name="user_id" value="{{user.uid}}" type="hidden" />
                     <p>
                         <label for="lang">Answer language:</label>
                         <select name="language">
                             {% for l in answer_lang %}
                             <option value="{{l}}" {% if l == lang %} selected {%endif%}>{{ l[0]|upper}}{{l[1:]}}</option>
                             {% endfor %}
                         </select>
                     </p>
                     <p>
                         <label for="ans">Answer File:</label>
                         <input name="upload" type="file" class="form-control" id="ans" placeholder="upload file" />
                     </p>
                  </div>
                  <button class="btn btn-primary" id="submit_button">Submit</button>
                </form>
          </div>
        </div>
        {% endfor %}

        <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    var end_time = {{ end_time.timestamp() }} * 1000;
    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date();
      now = (now.getTime() + now.getTimezoneOffset() * 60 * 1000);

      // Find the distance between now and the count down date
      var distance = end_time - now;

      // Time calculations for days, hours, minutes and seconds
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the result in the element with id="demo"
      document.getElementById("time").innerHTML = hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Finished!!";
      }
    }, 1000);
</script>

  </body>
</html>
